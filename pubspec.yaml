name: ivpn_new
description: iVPN Client - High Performance VPN
version: 1.0.2+3 # نسخه را کمی بالا بردم

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking & API
  dio: ^5.7.0           # آپدیت شده (پایداری بیشتر در دانلود)
  http: ^1.2.2          # آپدیت شده
  connectivity_plus: ^6.1.0 # آپدیت شده (حیاتی برای تشخیص قطع/وصل شبکه)

  # UI & State Management
  provider: ^6.1.2      # آپدیت شده
  window_manager: ^0.4.3 # آپدیت شده (مدیریت پنجره ویندوز بهتر)
  webview_flutter: ^4.9.0 # آپدیت شده
  webview_windows: ^0.5.0 # آپدیت شده

  # Utilities & Storage
  path_provider: ^2.1.5
  path: ^1.9.0
  file_picker: ^8.1.4   # آپدیت شده (رفع باگ انتخاب فایل)
  device_info_plus: ^11.1.0 # آپدیت شده (رفع خطای بیلد لاگ قبلی)
  url_launcher: ^6.3.1  # آپدیت شده
  shared_preferences: ^2.3.2 # آپدیت شده
  crypto: ^3.0.5        # آپدیت شده

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.2 # آپدیت شده
  flutter_lints: ^5.0.0 # آپدیت شده (برای کد تمیزتر)
  build_runner: ^2.4.13 # آپدیت شده
  mockito: ^5.4.4

# تنظیمات آیکون
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
    - assets/executables/windows/sing-box.exe
    - assets/executables/windows/geoip.db
    - assets/executables/windows/geosite.db
    - assets/html/
