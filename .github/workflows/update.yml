name: Update Configs

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache Xray
      uses: actions/cache@v4
      with:
        path: bin/
        key: ${{ runner.os }}-xray-${{ hashFiles('tester.py') }}
        restore-keys: |
          ${{ runner.os }}-xray-

    - name: Cache Pip Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-aiohttp
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Dependencies
      run: |
        pip install aiohttp

    - name: Run Aggregator
      run: python aggregator.py

    - name: Run Tester
      run: python tester.py

    - name: Commit and Push
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add unique_configs.json real_delay_passed.txt
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Update configs [$(date)]"
          # Handle large pushes if necessary, though these files shouldn't be massive
          git push
        fi
